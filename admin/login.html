<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - FitMeals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Admin Login</h1>
        <p class="text-gray-600">Masuk ke dashboard admin</p>
      </div>

      <form id="adminLoginForm" class="space-y-4">
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="admin@fitmeals.com"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Masukkan password"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        >
          Masuk sebagai Admin
        </button>
      </form>

      <div id="message" class="mt-4 text-center"></div>

      <div class="mt-6 text-center">
        <a
          href="../index.html"
          class="text-blue-600 hover:text-blue-800 text-sm"
        >
          Kembali ke Beranda
        </a>
      </div>
    </div>

    <script>
      document
        .getElementById("adminLoginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const messageDiv = document.getElementById("message");

          try {
            const response = await fetch(
              "http://localhost:3000/api/admin/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              // Simpan data admin ke localStorage
              localStorage.setItem("admin", JSON.stringify(data.user));
              localStorage.setItem("adminToken", data.token);

              messageDiv.innerHTML = `
                        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                            ${data.message}
                        </div>
                    `;

              // Redirect ke dashboard admin setelah 1 detik
              setTimeout(() => {
                window.location.href = "admin.html";
              }, 1000);
            } else {
              messageDiv.innerHTML = `
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                            ${data.message}
                        </div>
                    `;
            }
          } catch (error) {
            console.error("Login error:", error);
            messageDiv.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        Terjadi kesalahan saat login
                    </div>
                `;
          }
        });
    </script>
  </body>
</html>
