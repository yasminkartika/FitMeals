<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/logo title.png" />
    <title>Profil Pengguna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-[#63A365] min-h-screen">
    <nav
      class="bg-white w-full border-b border-gray-200 fixed top-0 left-0 z-50"
    >

          id="navbar-btn"

        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"

              stroke-width="2"

          </svg>
        </button>
        <!-- Menu + Button -->
        <div
          id="navbar"
          class="hidden w-full md:flex md:w-auto items-center space-y-4 md:space-y-0 md:space-x-8 mt-4 md:mt-0"
        >
          <ul
            class="flex flex-col md:flex-row md:items-center md:space-x-8 text-sm font-medium"
          >
            <li>
              <a
                href="dashboard.html#Home"
                class="text-gray-900 hover:text-[#63A365]"
                >Home</a
              >
            </li>
            <li>
              <a
                href="dashboard.html#menu"
                class="text-gray-900 hover:text-[#63A365]"
                >Menu</a
              >
            </li>
            <li>
              <a
                href="dashboard.html#Paket"
                class="text-gray-900 hover:text-[#63A365]"
                >Paket Catering</a
              >
            </li>
            <li>
              <a
                href="dashboard.html#Pesanan"
                class="text-gray-900 hover:text-[#63A365]"
                >Pesanan</a
              >
            </li>
          </ul>
          <div class="flex items-center space-x-8 ml-4 relative">
            <a href="#" class="text-gray-900 hover:text-[#63A365] text-xl">
              <i class="fa-regular fa-bell"></i>
            </a>
            <!-- User Dropdown -->
            <div class="relative">
              <button
                id="user-dropdown-btn"
                class="text-gray-900 hover:text-[#63A365] text-xl focus:outline-none"
              >
                <i class="fa-regular fa-user"></i>
                <span

                  class="ml-2 text-base font-semibold hidden md:inline"
                ></span>
              </button>
              <div
                id="user-dropdown-menu"
                class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50 border border-gray-100"
              >
                <a
                  href="profile.html"
                  class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100"
                >
                  <i class="fa-solid fa-gear mr-2"></i>
                  <span>Pengaturan</span>
                </a>
                <a
                  href="#"
                  class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100"
                >
                  <i class="fa-solid fa-right-from-bracket mr-2"></i>
                  <span>Keluar</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="w-64 bg-white shadow-lg flex-col p-6 fixed md:static inset-y-0 left-0 z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out md:flex hidden md:block"
      >
        <h2 class="text-xl font-bold mb-8 text-gray-700">Settings</h2>
        <nav class="flex-1">
          <ul class="space-y-2">
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-2 rounded-lg bg-[#63A365]/20 text-[#63A365] font-semibold"
                >Akun Saya</a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100"
                >Riwayat Transaksi</a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100"
                >Privasi</a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100"
                >Bahasa</a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100"
                >Bantuan</a
              >
            </li>
          </ul>
        </nav>
      </aside>
      <!-- Sidebar Toggle Button (Mobile) -->
      <button
        id="sidebar-toggle"
        class="fixed top-20 left-2 z-50 md:hidden bg-white p-2 rounded shadow border border-gray-200"
      >
        <svg
          class="w-6 h-6 text-[#63A365]"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
      <!-- Main Content -->
      <main class="flex-1 p-4 md:p-10 pt-24">
        <!-- Basic Info Section -->
        <section class="bg-white rounded-xl shadow p-8 mb-8">
          <h3 class="text-lg font-bold mb-6 text-gray-700">
            Informasi Pribadi
          </h3>
          <form class="space-y-6">
            <div class="flex items-center gap-6">
              <div class="relative w-24 h-24">
                <img
                  id="profilePic"
                  src="https://ui-avatars.com/api/?name=User"
                  alt="Profile"
                  class="w-24 h-24 rounded-full object-cover border-2 border-gray-300"
                />
                <button
                  type="button"
                  onclick="removePic()"
                  class="absolute top-0 right-0 bg-red-500 text-white rounded-full p-1 text-xs hover:bg-red-600"
                >
                  ✕
                </button>
              </div>
              <div>
                <label class="block mb-1 font-medium">Unggah Foto</label>
                <input
                  type="file"
                  accept="image/*"
                  onchange="uploadPic(event)"
                  class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-[#63A365]/10 file:text-[#63A365] hover:file:bg-[#63A365]/20"
                />
              </div>
            </div>
            <div>
              <label for="name" class="block font-medium mb-1">Nama</label>
              <input
                type="text"
                id="name"
                name="name"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#63A365]"
                required
                value=""
              />
            </div>
            <div>
              <label for="dob" class="block font-medium mb-1"
                >Tanggal Lahir</label
              >
              <input
                type="date"
                id="dob"
                name="dob"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#63A365]"
                required
              />
            </div>
            <div>
              <label for="email" class="block font-medium mb-1">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#63A365]"
                required
              />
            </div>
            <div>
              <label for="phone" class="block font-medium mb-1">Nomor HP</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#63A365]"
                required
                pattern="[0-9]{10,15}"
                placeholder="Masukkan nomor HP"
              />
            </div>
            <!-- Address Section Start -->
            <div id="address-section">
              <label class="block font-medium mb-1">Alamat</label>
              <div id="addresses-list" class="space-y-2">
                <div class="flex gap-2 address-item">
                  <input
                    type="text"
                    name="address[]"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#63A365]"
                    placeholder="Masukkan alamat"
                    required
                  />
                  <button
                    type="button"
                    class="remove-address bg-red-500 text-white px-2 rounded hover:bg-red-600 hidden"
                  >
                    ✕
                  </button>
                </div>
              </div>
              <button
                type="button"
                id="add-address"
                class="mt-2 px-4 py-1 bg-[#63A365] text-white rounded hover:bg-[#63A365]/90"
              >
                Tambah Alamat
              </button>
            </div>
            <!-- Address Section End -->
          </form>
          <div class="pt-4">
            <button
              type="button"
              onclick="savePersonalInfo()"
              class="w-full py-2 bg-[#63A365] hover:bg-[#63A365]/90 text-white font-semibold rounded-md transition"
            >
              Simpan Informasi Pribadi
            </button>
          </div>
        </section>
        <!-- Account Info Section -->
        <section class="bg-white rounded-xl shadow p-8">
          <h3 class="text-lg font-bold mb-6 text-gray-700">Info Akun</h3>
          <form class="space-y-6">
            <div>
              <label for="username" class="block font-medium mb-1"
                >Nama Pengguna</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#63A365]"
                required
              />
            </div>
            <div>
              <label for="password" class="block font-medium mb-1"
                >Kata Sandi</label
              >
              <div class="flex items-center gap-2">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#63A365]"
                  required
                />
                <input
                  type="checkbox"
                  id="showPassword"
                  onclick="togglePassword()"
                  class="h-5 w-5"
                />
                <label
                  for="showPassword"
                  class="text-sm cursor-pointer select-none"
                  >Lihat</label
                >
              </div>
            </div>
          </form>
          <div class="pt-4">
            <button
              type="button"
              onclick="saveAccountInfo()"
              class="w-full py-2 bg-[#63A365] hover:bg-[#63A365]/90 text-white font-semibold rounded-md transition"
            >
              Simpan Info Akun
            </button>
          </div>
        </section>
      </main>
    </div>
    <script>
      function togglePassword() {
        const pwd = document.getElementById("password");
        pwd.type = pwd.type === "password" ? "text" : "password";
      }
      function uploadPic(event) {
        const file = event.target.files[0];
        if (!file) return;

        // Validasi ukuran file (5MB)
        if (file.size > 5 * 1024 * 1024) {
          alert("Ukuran file terlalu besar. Maksimal 5MB");
          return;
        }

        // Validasi tipe file
        const allowedTypes = [
          "image/jpeg",
          "image/jpg",
          "image/png",
          "image/gif",
          "image/webp",
        ];
        if (!allowedTypes.includes(file.type)) {
          alert(
            "Hanya file gambar yang diperbolehkan (jpeg, jpg, png, gif, webp)"
          );
          return;
        }

        // Preview gambar
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("profilePic").src = e.target.result;
        };
        reader.readAsDataURL(file);

        // Upload ke server
        uploadPhotoToServer(file);
      }

      function uploadPhotoToServer(file) {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("Anda harus login terlebih dahulu!");
          window.location.href = "login.html";
          return;
        }

        const formData = new FormData();
        formData.append("photo", file);

        fetch("api/user/uploadPhoto", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + token,
            // Jangan set Content-Type untuk FormData, browser akan set otomatis
          },
          body: formData,
        })
          .then((res) => {
            if (!res.ok) {
              throw new Error(`HTTP error! status: ${res.status}`);
            }
            return res.json();
          })
          .then((data) => {
            if (data.token) {
              // Update token dan user data di localStorage
              localStorage.setItem("token", data.token);
              localStorage.setItem("user", JSON.stringify(data.user));
              alert("Foto profil berhasil diupload!");
            } else {
              alert(data.message || "Gagal upload foto profil");
            }
          })
          .catch((err) => {
            console.error("Error:", err);
            alert("Terjadi kesalahan saat upload foto profil: " + err.message);
          });
      }
      function removePic() {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("Anda harus login terlebih dahulu!");
          window.location.href = "login.html";
          return;
        }

        if (confirm("Apakah Anda yakin ingin menghapus foto profil?")) {
          fetch("api/user/removePhoto", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.token) {
                // Update token dan user data di localStorage
                localStorage.setItem("token", data.token);
                localStorage.setItem("user", JSON.stringify(data.user));
                // Reset foto profil ke default
                document.getElementById("profilePic").src =
                  "https://ui-avatars.com/api/?name=User";
                alert("Foto profil berhasil dihapus!");
              } else {
                alert(data.message || "Gagal menghapus foto profil");
              }
            })
            .catch((err) => {
              console.error("Error:", err);
              alert("Terjadi kesalahan saat menghapus foto profil");
            });
        }
      }
      function savePersonalInfo() {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("Anda harus login terlebih dahulu!");
          window.location.href = "login.html";
          return;
        }

        // Ambil data dari form informasi pribadi
        const userData = {
          namaLengkap: document.getElementById("name").value,
          email: document.getElementById("email").value,
          nomorHP: document.getElementById("phone").value,
          tanggalLahir: document.getElementById("dob").value,
          alamat: Array.from(
            document.querySelectorAll('#addresses-list input[name="address[]"]')
          )
            .map((input) => input.value)
            .filter((addr) => addr.trim() !== ""),
        };

        // Validasi data
        if (!userData.namaLengkap || !userData.email || !userData.nomorHP) {
          alert("Nama lengkap, email, dan nomor HP harus diisi!");
          return;
        }

        // Update profile data
        fetch("api/user/updateProfile", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          },
          body: JSON.stringify(userData),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.token) {
              // Update token dan user data di localStorage
              localStorage.setItem("token", data.token);
              localStorage.setItem("user", JSON.stringify(data.user));
              alert("Informasi pribadi berhasil disimpan!");
            } else {
              alert(data.message || "Gagal menyimpan informasi pribadi");
            }
          })
          .catch((err) => {
            console.error("Error:", err);
            alert("Terjadi kesalahan saat menyimpan informasi pribadi");
          });
      }

      function saveAccountInfo() {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("Anda harus login terlebih dahulu!");
          window.location.href = "login.html";
          return;
        }

        // Ambil data dari form info akun
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Validasi data
        if (!username && !password) {
          alert("Username atau password harus diisi!");
          return;
        }

        if (username && username.length < 3) {
          alert("Username harus minimal 3 karakter!");
          return;
        }

        if (password && password.length < 8) {
          alert("Password harus minimal 8 karakter!");
          return;
        }

        // Update account data
        fetch("api/user/updateAccount", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          },
          body: JSON.stringify({
            username: username,
            password: password,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.token) {
              // Update token dan user data di localStorage
              localStorage.setItem("token", data.token);
              localStorage.setItem("user", JSON.stringify(data.user));
              alert("Info akun berhasil disimpan!");
              // Clear password field after successful save
              document.getElementById("password").value = "";
            } else {
              alert(data.message || "Gagal menyimpan info akun");
            }
          })
          .catch((err) => {
            console.error("Error:", err);
            alert("Terjadi kesalahan saat menyimpan info akun");
          });
      }
      // Navbar hamburger toggle
      document
        .getElementById("navbar-btn")
        .addEventListener("click", function () {
          const navbar = document.getElementById("navbar");
          navbar.classList.toggle("hidden");
        });
      // Sidebar toggle (mobile)
      document
        .getElementById("sidebar-toggle")
        .addEventListener("click", function () {
          const sidebar = document.getElementById("sidebar");
          sidebar.classList.toggle("-translate-x-full");
          sidebar.classList.toggle("hidden");
        });

      // User dropdown toggle
      const userDropdownBtn = document.getElementById("user-dropdown-btn");
      const userDropdownMenu = document.getElementById("user-dropdown-menu");
      userDropdownBtn.addEventListener("click", function (e) {
        e.stopPropagation();
        userDropdownMenu.classList.toggle("hidden");
      });
      document.addEventListener("click", function () {
        userDropdownMenu.classList.add("hidden");
      });

      // Integrasi user login
      document.addEventListener("DOMContentLoaded", function () {
        // Ambil user dari localStorage jika ada
        let user = null;
        try {
          user = JSON.parse(localStorage.getItem("user"));
        } catch (e) {}
        if (user && user.email) {
          // Tampilkan nama user di navbar
          const userNameElement = document.getElementById("user-name");
          if (userNameElement) {
            userNameElement.textContent =
              user.namaLengkap || user.username || user.email || "Pengguna";
            userNameElement.classList.remove("hidden");
          }

          // Tampilkan nama user
          document.getElementById("name").value =
            user.namaLengkap || user.username || user.email || "";
          // Tampilkan avatar
          if (user.fotoProfil) {
            document.getElementById("profilePic").src = `${user.fotoProfil}`;
          } else {
            document.getElementById(
              "profilePic"
            ).src = `https://ui-avatars.com/api/?name=${encodeURIComponent(
              user.namaLengkap || user.username || user.email || "User"
            )}`;
          }
          // Tampilkan email
          if (document.getElementById("email"))
            document.getElementById("email").value = user.email || "";
          // Tampilkan nomor HP
          if (document.getElementById("phone"))
            document.getElementById("phone").value = user.nomorHP || "";
          // Tampilkan username
          if (document.getElementById("username"))
            document.getElementById("username").value = user.username || "";
          // Tampilkan tanggal lahir jika ada
          if (document.getElementById("dob") && user.tanggalLahir) {
            const date = new Date(user.tanggalLahir);
            const formattedDate = date.toISOString().split("T")[0];
            document.getElementById("dob").value = formattedDate;
          }
          // Tampilkan alamat jika ada
          if (user.alamat && Array.isArray(user.alamat)) {
            const addressesList = document.getElementById("addresses-list");
            addressesList.innerHTML = "";
            user.alamat.forEach((alamat, idx) => {
              const div = document.createElement("div");
              div.className = "flex gap-2 address-item";
              div.innerHTML = `<input type=\"text\" name=\"address[]\" class=\"w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#63A365]\" placeholder=\"Masukkan alamat\" required value=\"${alamat.replace(
                /"/g,
                "&quot;"
              )}\" />\n<button type=\"button\" class=\"remove-address bg-red-500 text-white px-2 rounded hover:bg-red-600\">✕</button>`;
              addressesList.appendChild(div);
            });
            // Hide remove button if only one address
            const updateRemoveButtons = () => {
              const items = document.querySelectorAll(
                "#addresses-list .address-item"
              );
              items.forEach((item, idx) => {
                const btn = item.querySelector(".remove-address");
                btn.classList.toggle("hidden", items.length === 1);
              });
            };
            updateRemoveButtons();
          }
        } else {
          // Fallback ke token jika tidak ada user di localStorage
          const token = localStorage.getItem("token");
          if (!token) {
            window.location.href = "login.html";
            return;
          }
          fetch("api/user/me", {
            headers: { Authorization: "Bearer " + token },
          })
            .then((res) => {
              if (!res.ok) throw new Error("Unauthorized");
              return res.json();
            })
            .then((user) => {
              // Simpan ke localStorage agar sinkron dengan dashboard
              localStorage.setItem("user", JSON.stringify(user));

              // Tampilkan nama user di navbar
              const userNameElement = document.getElementById("user-name");
              if (userNameElement) {
                userNameElement.textContent =
                  user.namaLengkap || user.username || user.email || "Pengguna";
                userNameElement.classList.remove("hidden");
              }

              // Tampilkan nama user
              document.getElementById("name").value =
                user.namaLengkap || user.username || user.email || "";
              // Tampilkan avatar
              if (user.fotoProfil) {
                document.getElementById(
                  "profilePic"
                ).src = `${user.fotoProfil}`;
              } else {
                document.getElementById(
                  "profilePic"
                ).src = `https://ui-avatars.com/api/?name=${encodeURIComponent(
                  user.namaLengkap || user.username || user.email || "User"
                )}`;
              }
              // Tampilkan email
              if (document.getElementById("email"))
                document.getElementById("email").value = user.email || "";
              // Tampilkan nomor HP
              if (document.getElementById("phone"))
                document.getElementById("phone").value = user.nomorHP || "";
              // Tampilkan username
              if (document.getElementById("username"))
                document.getElementById("username").value = user.username || "";
              // Tampilkan tanggal lahir jika ada
              if (document.getElementById("dob") && user.tanggalLahir) {
                const date = new Date(user.tanggalLahir);
                const formattedDate = date.toISOString().split("T")[0];
                document.getElementById("dob").value = formattedDate;
              }
              // Tampilkan alamat jika ada
              if (user.alamat && Array.isArray(user.alamat)) {
                const addressesList = document.getElementById("addresses-list");
                addressesList.innerHTML = "";
                user.alamat.forEach((alamat, idx) => {
                  const div = document.createElement("div");
                  div.className = "flex gap-2 address-item";
                  div.innerHTML = `<input type=\"text\" name=\"address[]\" class=\"w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#63A365]\" placeholder=\"Masukkan alamat\" required value=\"${alamat.replace(
                    /"/g,
                    "&quot;"
                  )}\" />\n<button type=\"button\" class=\"remove-address bg-red-500 text-white px-2 rounded hover:bg-red-600\">✕</button>`;
                  addressesList.appendChild(div);
                });
                // Hide remove button if only one address
                const updateRemoveButtons = () => {
                  const items = document.querySelectorAll(
                    "#addresses-list .address-item"
                  );
                  items.forEach((item, idx) => {
                    const btn = item.querySelector(".remove-address");
                    btn.classList.toggle("hidden", items.length === 1);
                  });
                };
                updateRemoveButtons();
              }
            })
            .catch(() => {
              window.location.href = "login.html";
            });
        }
      });

      // Logout event
      document.querySelectorAll("#user-dropdown-menu a").forEach(function (a) {
        if (a.textContent.includes("Keluar")) {
          a.addEventListener("click", function (e) {
            e.preventDefault();
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            window.location.href = "login.html";
          });
        }
      });

      // Address dynamic add/remove
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("add-address")
          .addEventListener("click", function () {
            const addressesList = document.getElementById("addresses-list");
            const div = document.createElement("div");
            div.className = "flex gap-2 address-item";
            div.innerHTML = `<input type=\"text\" name=\"address[]\" class=\"w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#63A365]\" placeholder=\"Masukkan alamat\" required />\n<button type=\"button\" class=\"remove-address bg-red-500 text-white px-2 rounded hover:bg-red-600\">✕</button>`;
            addressesList.appendChild(div);
            updateRemoveButtons();
          });
        document
          .getElementById("addresses-list")
          .addEventListener("click", function (e) {
            if (e.target.classList.contains("remove-address")) {
              e.target.parentElement.remove();
              updateRemoveButtons();
            }
          });
        function updateRemoveButtons() {
          const items = document.querySelectorAll(
            "#addresses-list .address-item"
          );
          items.forEach((item, idx) => {
            const btn = item.querySelector(".remove-address");
            btn.classList.toggle("hidden", items.length === 1);
          });
        }
        updateRemoveButtons();
      });
    </script>
  </body>
</html>
