<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/logo title.png" />
    <title>Profil Pengguna</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#63A365] min-h-screen">
    <nav
      class="bg-white w-full border-b border-gray-200 fixed top-0 left-0 z-50"
    >
      <div
        class="max-w-screen-xl mx-auto flex flex-wrap items-center justify-between p-4"
      >
        <!-- Logo -->
        <a href="#" class="flex items-center space-x-3">
          <img src="./img/Logo FitMeals.png" class="h-8" alt="Logo" />
        </a>

        <!-- Hamburger (mobile) -->
        <button
          id="navbar-btn"
          class="md:hidden inline-flex items-center p-2 text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Menu + Button -->
        <div
          id="navbar"
          class="hidden w-full md:flex md:w-auto items-center space-y-4 md:space-y-0 md:space-x-8 mt-4 md:mt-0"
        >
          <ul
            class="flex flex-col md:flex-row md:items-center space-y-2 md:space-y-0 md:space-x-8 text-sm font-medium"
          >
            <li>
              <a href="index.html" class="text-gray-900 hover:text-[#63A365]"
                >Beranda</a
              >
            </li>
            <li>
              <a href="#Menu" class="text-gray-900 hover:text-[#63A365]"
                >Menu</a
              >
            </li>
            <li>
              <a href="#Paket" class="text-gray-900 hover:text-[#63A365]"
                >Paket Catering</a
              >
            </li>
            <li>
              <a href="#" class="text-gray-900 hover:text-[#63A365] relative">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                  <path d="M18 8a6 6 0 10-12 0c0 7-3 7-3 7h18s-3 0-3-7" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M13.73 21a2 2 0 01-3.46 0" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center border-2 border-white">1</span>
              </a>
            </li>
            <li class="relative">
              <button id="user-dropdown-btn" class="text-gray-900 hover:text-[#63A365] focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </button>
              <div id="user-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 hidden">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
                  <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                  Pengaturan
                </a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
                  <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                  </svg>
                  Keluar
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside id="sidebar" class="w-64 bg-white shadow-lg flex-col p-6 fixed md:static inset-y-0 left-0 z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out md:flex hidden md:block">
        <h2 class="text-xl font-bold mb-8 text-gray-700">Settings</h2>
        <nav class="flex-1">
          <ul class="space-y-2">
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-2 rounded-lg bg-[#63A365]/20 text-[#63A365] font-semibold"
                >Akun Saya</a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100"
                >Riwayat Transaksi</a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100"
                >Privasi</a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100"
                >Bahasa</a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex items-center px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100"
                >Bantuan</a
              >
            </li>
          </ul>
        </nav>
      </aside>
      <!-- Sidebar Toggle Button (Mobile) -->
      <button id="sidebar-toggle" class="fixed top-20 left-2 z-50 md:hidden bg-white p-2 rounded shadow border border-gray-200">
        <svg class="w-6 h-6 text-[#63A365]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <!-- Main Content -->
      <main class="flex-1 p-4 md:p-10 pt-24">
        <!-- Basic Info Section -->
        <section class="bg-white rounded-xl shadow p-8 mb-8">
          <h3 class="text-lg font-bold mb-6 text-gray-700">Informasi Pribadi</h3>
          <form class="space-y-6">
            <div class="flex items-center gap-6">
              <div class="relative w-24 h-24">
                <img
                  id="profilePic"
                  src="https://ui-avatars.com/api/?name=User"
                  alt="Profile"
                  class="w-24 h-24 rounded-full object-cover border-2 border-gray-300"
                />
                <button
                  type="button"
                  onclick="removePic()"
                  class="absolute top-0 right-0 bg-red-500 text-white rounded-full p-1 text-xs hover:bg-red-600"
                >
                  âœ•
                </button>
              </div>
              <div>
                <label class="block mb-1 font-medium">Unggah Foto</label>
                <input
                  type="file"
                  accept="image/*"
                  onchange="uploadPic(event)"
                  class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-[#63A365]/10 file:text-[#63A365] hover:file:bg-[#63A365]/20"
                />
              </div>
            </div>
            <div>
              <label for="name" class="block font-medium mb-1">Nama</label>
              <input
                type="text"
                id="name"
                name="name"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#63A365]"
                required
                value=""
              />
            </div>
            <div>
              <label for="dob" class="block font-medium mb-1"
                >Tanggal Lahir</label
              >
              <input
                type="date"
                id="dob"
                name="dob"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#63A365]"
                required
              />
            </div>
            <div>
              <label for="email" class="block font-medium mb-1">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#63A365]"
                required
              />
            </div>
            <div>
              <label for="phone" class="block font-medium mb-1">Nomor HP</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#63A365]"
                required
                pattern="[0-9]{10,15}"
                placeholder="Masukkan nomor HP"
              />
            </div>
            <!-- Address Section Start -->
            <div id="address-section">
              <label class="block font-medium mb-1">Alamat</label>
              <div id="addresses-list" class="space-y-2">
                <div class="flex gap-2 address-item">
                  <input type="text" name="address[]" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#63A365]" placeholder="Masukkan alamat" required />
                  <button type="button" class="remove-address bg-red-500 text-white px-2 rounded hover:bg-red-600 hidden">âœ•</button>
                </div>
              </div>
              <button type="button" id="add-address" class="mt-2 px-4 py-1 bg-[#63A365] text-white rounded hover:bg-[#63A365]/90">Tambah Alamat</button>
            </div>
            <!-- Address Section End -->
          </form>
          <div class="pt-4">
            <button
              type="button"
              onclick="saveChanges()"
              class="w-full py-2 bg-[#63A365] hover:bg-[#63A365]/90 text-white font-semibold rounded-md transition"
            >
              Simpan Perubahan
            </button>
          </div>
        </section>
        <!-- Account Info Section -->
        <section class="bg-white rounded-xl shadow p-8">
          <h3 class="text-lg font-bold mb-6 text-gray-700">Info Akun</h3>
          <form class="space-y-6">
            <div>
              <label for="username" class="block font-medium mb-1"
                >Nama Pengguna</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#63A365]"
                required
              />
            </div>
            <div>
              <label for="password" class="block font-medium mb-1"
                >Kata Sandi</label
              >
              <div class="flex items-center gap-2">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#63A365]"
                  required
                />
                <input
                  type="checkbox"
                  id="showPassword"
                  onclick="togglePassword()"
                  class="h-5 w-5"
                />
                <label
                  for="showPassword"
                  class="text-sm cursor-pointer select-none"
                  >Lihat</label
                >
              </div>
            </div>
          </form>
          <div class="pt-4">
            <button
              type="button"
              onclick="saveChanges()"
              class="w-full py-2 bg-[#63A365] hover:bg-[#63A365]/90 text-white font-semibold rounded-md transition"
            >
              Simpan Perubahan
            </button>
          </div>
        </section>
      </main>
    </div>
    <script>
      function togglePassword() {
        const pwd = document.getElementById("password");
        pwd.type = pwd.type === "password" ? "text" : "password";
      }
      function uploadPic(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("profilePic").src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      }
      function removePic() {
        document.getElementById("profilePic").src =
          "https://ui-avatars.com/api/?name=User";
      }
      function saveChanges() {
        const password = document.getElementById("password").value;
        if (password.length < 8) {
          alert("Password harus minimal 8 karakter!");
          return;
        }
        alert("Perubahan berhasil disimpan!");
      }
      // Navbar hamburger toggle
      document
        .getElementById("navbar-btn")
        .addEventListener("click", function () {
          const navbar = document.getElementById("navbar");
          navbar.classList.toggle("hidden");
        });
      // Sidebar toggle (mobile)
      document.getElementById("sidebar-toggle").addEventListener("click", function () {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("-translate-x-full");
        sidebar.classList.toggle("hidden");
      });
      
      // User dropdown toggle
      const userDropdownBtn = document.getElementById('user-dropdown-btn');
      const userDropdown = document.getElementById('user-dropdown');
      userDropdownBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        userDropdown.classList.toggle('hidden');
      });
      document.addEventListener('click', function() {
        userDropdown.classList.add('hidden');
      });

      // Integrasi user login
      document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = 'login.html';
          return;
        }
        fetch('/api/user/me', {
          headers: { 'Authorization': 'Bearer ' + token }
        })
        .then(res => {
          if (!res.ok) throw new Error('Unauthorized');
          return res.json();
        })
        .then(user => {
          // Tampilkan nama user
          document.getElementById('name').value = user.namaLengkap || user.username || user.email;
          // Tampilkan avatar
          document.getElementById('profilePic').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.namaLengkap || user.username || user.email)}`;
          // Tampilkan email
          if(document.getElementById('email')) document.getElementById('email').value = user.email || '';
          // Tampilkan nomor HP
          if(document.getElementById('phone')) document.getElementById('phone').value = user.nomorHP || '';
          // Tampilkan username
          if(document.getElementById('username')) document.getElementById('username').value = user.username || '';
        })
        .catch(() => {
          window.location.href = 'login.html';
        });
      });

      // Logout event
      document.querySelectorAll('#user-dropdown a').forEach(function(a) {
        if (a.textContent.includes('Keluar')) {
          a.addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = 'login.html';
          });
        }
      });

      // Address dynamic add/remove
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("add-address").addEventListener("click", function () {
          const addressesList = document.getElementById("addresses-list");
          const div = document.createElement("div");
          div.className = "flex gap-2 address-item";
          div.innerHTML = `<input type=\"text\" name=\"address[]\" class=\"w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#63A365]\" placeholder=\"Masukkan alamat\" required />\n<button type=\"button\" class=\"remove-address bg-red-500 text-white px-2 rounded hover:bg-red-600\">âœ•</button>`;
          addressesList.appendChild(div);
          updateRemoveButtons();
        });
        document.getElementById("addresses-list").addEventListener("click", function (e) {
          if (e.target.classList.contains("remove-address")) {
            e.target.parentElement.remove();
            updateRemoveButtons();
          }
        });
        function updateRemoveButtons() {
          const items = document.querySelectorAll("#addresses-list .address-item");
          items.forEach((item, idx) => {
            const btn = item.querySelector(".remove-address");
            btn.classList.toggle("hidden", items.length === 1);
          });
        }
        updateRemoveButtons();
      });
    </script>
  </body>
</html>
